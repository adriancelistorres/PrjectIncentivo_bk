<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="false"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar</h5>
        <button

          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formColor" (ngSubmit)="addColor()">
          <div class="mb-3">
            <label class="form-label">nombre</label>
            <input
              formControlName="name_col"
              class="form-control"
              pattern="[A-Za-z ]{1,40}"
              id="exampleInputPassword1"
            />
            <span *ngIf="formColor.get('name_col')?.hasError('required') && formColor.get('name_col')?.touched">
              <strong style="color:orangered">El campo Nombre es requerido</strong>
            </span>
            <span *ngIf="formColor.get('name_col')?.hasError('pattern')">
              <strong style="color:red">El campo Nombre no debe contener números/signos o más de 40 caracteres</strong>
            </span>
          </div>
          <div class="modal-footer border-0 pt-4">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"              >
              cerrar
            </button>
            <button
              [disabled]="formColor.invalid"
              type="submit"
              class="btn btn-success"
            >
              agregar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
