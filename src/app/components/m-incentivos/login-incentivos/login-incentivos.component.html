<style>
  .background-container {
    background-color: #ff455c;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .custom-container {
    background-color: #000064;
    border-radius: 10px;
    padding: 20px;
    max-width: 500px;
    width: 100%;
  }

  .custom-input {
    width: 100%;
    font-size: 20px;
    padding: 10px;
  }

  .custom-button {
    font-size: 20px;
    padding: 6px 20px;
  }

  .logo-container {
    display: flex;
    align-items: center;
  }
</style>

<div class="navbar">
  <div class="container" style="padding: 10px;">
    <div class="logo-container">
      <img src="../../../assets/img/logo_rom.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
    </div>
  </div>
</div>

<div class="background-container">
  <div class="container  custom-container">

    <div class="row justify-content-center">
      <div class="col-sm-6 text-center mt-5">
        <img src="../../../assets/img/logo_rom_blanco.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
      </div>
    </div>
    <div class="row mt-4 justify-content-center mt-4">
      <div class="col-sm-6">
        <h3 class="text-center" style="color: aliceblue;">Confirmaci√≥n de Incentivos</h3>

        <form>
          <div class="form-group">
            <label for="dni" class="mt-5 mb-2" style="display: block; text-align: center; font-size: 20px; color: aliceblue;">Ingrese su DNI :</label>
            <input type="text" class="form-control custom-input" id="dni" (keypress)="onlyNumbers($event)" [formControl]="dni">
          </div>

          <button type="button" class="btn btn-primary d-block mx-auto mt-5 custom-button mb-4" (click)="login($event)">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
